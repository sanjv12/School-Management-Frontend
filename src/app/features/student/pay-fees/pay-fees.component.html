<mat-card class="pay-fees-card">
  <h2>Pay Fees</h2>

  <div *ngIf="feeDue !== null">
    <p><strong>Amount Due:</strong> â‚¹{{ feeDue }}</p>

    <mat-form-field appearance="outline">
      <mat-label>Payment Method</mat-label>
      <select matNativeControl [(ngModel)]="paymentMethod">
        <option value="">Select Method</option>
        <option value="upi">UPI</option>
        <option value="card">Card</option>
      </select>
    </mat-form-field>

    <!-- UPI Fields -->
    <div *ngIf="paymentMethod === 'upi'">
      <mat-form-field appearance="outline">
        <mat-label>UPI ID</mat-label>
        <input matInput [(ngModel)]="upiId" placeholder="e.g., ranjeetha3213@bank">
      </mat-form-field>
    </div>

    <!-- Card Fields -->
    <div *ngIf="paymentMethod === 'card'">
      <mat-form-field appearance="outline">
        <mat-label>Card Number</mat-label>
        <input matInput [(ngModel)]="cardNumber" maxlength="16">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Expiry Date</mat-label>
        <input matInput type="date" [(ngModel)]="expiryDate">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>CVV</mat-label>
        <input matInput [(ngModel)]="cvv" maxlength="3">
      </mat-form-field>

      <!-- <mat-form-field appearance="outline">
        <mat-label>Remarks</mat-label>
        <input matInput [(ngModel)]="remarks" placeholder="Optional note">
      </mat-form-field> -->
    </div>

    <button mat-raised-button color="primary" (click)="payFee()" [disabled]="isPaying">
      {{ isPaying ? 'Processing...' : 'Pay Now' }}
    </button>

    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>

  <div *ngIf="feeDue === null">
    <p>Loading fee details...</p>
  </div>
</mat-card>
