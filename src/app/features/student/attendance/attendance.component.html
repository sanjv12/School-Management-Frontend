<mat-card class="attendance-card">
  <h2>Attendance Record</h2>

  <table mat-table [dataSource]="attendanceList" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="classId">
      <th mat-header-cell *matHeaderCellDef>Class ID</th>
      <td mat-cell *matCellDef="let element">{{ element.classId }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"
          [ngClass]="{'true': element.present === 'Present', 'false': element.present === 'Absent'}">
        {{ element.present }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="summary">
    <p><b>Total Days:</b> {{ attendanceList.length }}</p>
    <!-- <p><b>Present:</b> {{ getTotalPresent() }}</p> -->
    <!-- <p><b>Absent:</b> {{ getTotalAbsent() }}</p> -->
    <!-- <p><b>Attendance %:</b> {{ getAttendancePercentage() }}%</p> -->
  </div>
</mat-card>
