<mat-card class="marks-card">
  <h2>Your Marks</h2>

  <table mat-table [dataSource]="marks" class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{ element.subject }} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{ element.score }} </td>
    </ng-container>

    <ng-container matColumnDef="classId">
      <th mat-header-cell *matHeaderCellDef> Class ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.classId }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="marks.length === 0" class="no-data">No marks available.</p>
</mat-card>
