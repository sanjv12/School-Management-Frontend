<mat-card class="upload-card">
  <h2>Upload Student Marks</h2>

  <form [formGroup]="markForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Student ID</mat-label>
      <input matInput type="number" formControlName="studentId" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Class ID</mat-label>
      <input matInput type="number" formControlName="classId" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Score</mat-label>
      <input matInput type="number" formControlName="score" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="markForm.invalid">
      Upload
    </button>
  </form>
</mat-card>
