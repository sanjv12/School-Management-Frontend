<div class="classes-container">
  <mat-card class="header-card">
    <div class="header">
      <h2>Classes</h2>
      <button mat-raised-button color="primary" (click)="toggleAddForm()">
        <mat-icon>{{ showAddForm ? 'close' : 'add' }}</mat-icon>
        {{ showAddForm ? 'Close' : 'Add Class' }}
      </button>
    </div>
  </mat-card>

  <!-- Add Class Form -->
  <mat-card *ngIf="showAddForm" class="add-form-card">
    <h3>Add New Class</h3>
    <div class="form-container">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Class Name</mat-label>
        <input matInput [(ngModel)]="newClass.name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Class Code</mat-label>
        <input matInput [(ngModel)]="newClass.code" />
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="addClass()">Save</button>
    </div>
  </mat-card>

  <!-- Class Table -->
  <mat-card class="table-card">
    <table mat-table [dataSource]="classes" class="mat-elevation-z8 full-width-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let cls">{{ cls.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let cls">{{ cls.name }}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let cls">{{ cls.code }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let cls">
          <button mat-button color="primary" [routerLink]="['/principal/assign-class',cls.code]">
            Assign Teacher
          </button>
          <button mat-button color="accent" [routerLink]="['/principal/assign-student', cls.code]">
            Assign Student
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
