<mat-card class="teacher-card">
  <h2>All Teachers</h2>

  <div *ngIf="loading" class="status">Loading teachers...</div>
  <div *ngIf="error" class="status error">{{ error }}</div>

  <table mat-table [dataSource]="teachers" class="mat-elevation-z8" *ngIf="!loading && !error">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Teacher Id </th>
      <td mat-cell *matCellDef="let teacher"> {{ teacher.id }} </td>
    </ng-container>
    <!-- Username -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let teacher"> {{ teacher.userName }} </td>
    </ng-container>

    <!-- First Name -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let teacher"> {{ teacher.firstName }} </td>
    </ng-container>

    <!-- Last Name -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let teacher"> {{ teacher.lastName }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let teacher"> {{ teacher.email }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let student">
          <button mat-button color="primary" (click)="updateTeacher(student)">Edit</button>
          <button mat-button color="warn" (click)="deleteTeacher(student.id)">Delete</button>
        </td>
      </ng-container>


    <!-- Header and Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<app-add-teacher></app-add-teacher>
